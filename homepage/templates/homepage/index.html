<body>
	<a href="/api">API</a> <br>

	<button onclick=retrieve()>press</button>
	<button onclick=add()>add</button>
	<ul id='list'></ul>

<script>
	const api_url = 'http://localhost:8000/api/todos' //'https://api.wheretheiss.at/v1/satellites/25544'
	async function getISS(){
		const response = await fetch(api_url);
		const data = await response.json();
		console.log(data);
	}
	getISS();
	function add(){
		const list = document.getElementById('list');
		for(let i=1; i<4; i++){
			const value = document.createElement('li');
			value.innerHTML = 'item';
			list.appendChild(value);
		}
	}

	async function retrieve(){
		//const axios = require('axios');
		//const response = await fetch('https://www.buda.com/api/v2/markets/eth-btc/ticker')
		const response = await fetch('https://to-do-back-end.herokuapp.com/api/todos/') //'https://to-do-back-end.herokuapp.com/api/todos') //'https://api.wheretheiss.at/v1/satellites/25544')
		const data = await response.json();
		const list = document.getElementById('list');
		for (let todo in data){
			for(let i in data[todo]){
				const li = document.createElement('li');
				li.innerHTML = i+': '+data[todo][i];
				list.appendChild(li);
			}
		}
		//axios.get('https://www.buda.com/api/v2/markets/eth-btc/ticker')

	}
</script>
